<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/styles.css">
    <link href="./static/batman.logo.png" rel="icon">

</head>

<body>
    <div class="bg-image"></div>
    <form method="POST" action="{{ url_for('contact') }}">

        <div class="head">
            <h1>Contact Form</h1>
            <p>Please fill all the texts in the fields</p>
        </div>

        <label for="fullName">Your Name:</label>
        <input type="text" placeholder="Full Name" name="fullName" id="fullName">

        <label for="email">Your Email:</label>
        <input type="email" placeholder="abcd@xyz.com" name="email" id="email" required>

        <label for="subject">Subject:</label>
        <input type="subject" placeholder="Job Enquiry" name="subject" id="subject" required>

        <label for="message">Message:</label>
        <textarea placeholder="Your Message Here" name="message" id="message" required></textarea>

        <button>Submit</button>

    </form>

    <div class="home">
        <a href="./">
            <button>Return to Home Page</button>
        </a>
    </div>

</body>

</html>
